	<HEAD>
	<TITLE>EStore.com</TITLE>

	<BODY BGCOLOR="WHITE">
		<TABLE BORDER="0" STYLE="WIDTH:1330PX;HEIGHT:30PX;BORDER-COLLAPSE:COLLAPSE;BACKGROUND-COLOR:GREY;">
			<TR HEIGHT="30PX">
				<TH STYLE="PADDING:0PX 547PX;BACKGROUND-COLOR:black;"><IMG SRC="LOGO.PNG" HEIGHT="80" WIDTH="80" STYLE="PADDING:15PX 0PX;" ><ASIDE STYLE="FLOAT:RIGHT;MARGIN:0PX;PADDING:0PX;"><H1 STYLE="TEXT-ALIGN:LEFT;FONT-FAMILY:sans-serif;FONT-SIZE:40PX;"><B><FONT COLOR="WHITE">T O R E</FONT></B></H1></ASIDE></TH>
			</TR>
			<TR>
			<TH>
			<TABLE BORDER="0" STYLE="WIDTH:1330PX;HEIGHT:600PX;BORDER-COLLAPSE:COLLAPSE;BACKGROUND-COLOR:YELLOW;">
				<TR BGCOLOR="GREY" HEIGHT="500PX">
					<TH WIDTH="665PX">
						<FORM>
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">NAME</H3>
								<INPUT TYPE="TEXT" NAME="NAME" STYLE="PADDING:5PX 50PX;MARGIN-RIGHT:280PX;">
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">ADDRESS</H3>
								<INPUT TYPE="TEXT" NAME="ADDRESS" STYLE="PADDING:35PX 50PX;MARGIN-RIGHT:280PX;">
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">CONTACT</H3>
								<INPUT TYPE="TEL" NAME="PHONE" PATTERN="[0-9]{10}" STYLE="PADDING:5PX 50PX;MARGIN-RIGHT:280PX;">
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">E-MAIL ID</H3>
								<INPUT TYPE="EMAIL" NAME="EMAIL" STYLE="PADDING:5PX 50PX;MARGIN-RIGHT:280PX;">
						</FORM>
					</TH>
					<TH WIDTH="665PX">
						<FORM>
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;MARGIN-LEFT:100PX;"><INPUT TYPE="RADIO" NAME="BANKING" VALUE="NETBANKING" >NETBANKING</H3>
							<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;MARGIN-LEFT:100PX;"><INPUT TYPE="RADIO" NAME="BANKING" VALUE="CASH ON DELIVERY">CASH ON DELIVERY</H3>
							<TABLE>
								<TR>
									<TH>
										<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">OWNER</H3>
											<INPUT TYPE="TEXT" NAME="NAME" STYLE="PADDING:5PX 10PX;MARGIN-LEFT:0PX;">
									</TH>
									<TH>
										<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 40PX;">CVV</H3>
										<INPUT TYPE="TEL" NAME="CVV" PATTERN="[0-9]{3}" STYLE="PADDING:5PX 1PX;MARGIN-LEFT:30PX;">
									</TH>
								</TR>
								<TR>
									<TH>
										<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">CARD NUMBER</H3>
											<INPUT TYPE="TEL" NAME="CNUM" PATTERN="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" STYLE="PADDING:5PX 60PX;MARGIN-LEFT:100PX;">
									</TH>
								</TR>
								<TR>
									<TH>
										<H3 STYLE="COLOR:WHITE;FONT-FAMILY:SANS-SERIF;TEXT-ALIGN:LEFT;COLOR:WHITE;PADDING:0PX 100PX;">EXPIRATION DATE</H3>
											<INPUT TYPE="MONTH" NAME="MONTHYEAR" STYLE="PADDING:5PX 10PX;">
									</TH>
								</TR>
							</TABLE>
						</FORM>
					</TH>
				</TR>
			</TABLE></TH></TR>
			<TR>
				<TH>
					<FORM>
						<INPUT TYPE="SUBMIT" onclick="myFunction()" VALUE="PLACE ORDER" STYLE="BACKGROUND-COLOR:ORANGE;COLOR:WHITE;PADDING:15PX 35PX;FLOAT:CENTER;">
						<SCRIPT>
							function myFunction() 
							{
								alert("YOUR ORDER HAS BEEN PLACED!");
							}
						</SCRIPT>
					</FORM>
				</TH>
